<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App Adriana </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">

        <div class="logo"><img src="checklist.png"></div>
        
        <div class="topText"><h3>To Do List </h3></div>
    </div>


    <div class="toDoList"></div>
    
    <div class="addingTask">
        <input id="addInput" type="text" placeholder="E.g Wash Dishes"></input>
        <button id="addButton" ><img src="plus.png"/></button>
    </div>
    
    <div class="clearData"><button id="deleteData"></button></div>
    
    
    <script src="clearData.js"></script>
    <script src="index.js"></script>
</body>
</html>
